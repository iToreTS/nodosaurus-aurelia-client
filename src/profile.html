<template>
  <require from="./stripe/stripe-plan"></require>
  <!-- <require from="./stripe/stripe-card"></require> -->


  <div class="container">
    <div class="row">
      <div class="center-form panel col-md-6">
        <div class="panel-body">
          <h2 class="text-center">Profile</h2>
          <form method="post"  name="loginForm" submit.trigger="update()">
              <div class="form-group">
                <img class="profile-picture" src.bind="gravatarURL">
              </div>
              <div class="form-group">
                <label class="control-label"><i class="ion-person"></i> Display Name</label>
                <input type="text" class="form-control" value.bind="profile.username"  />
              </div>
              <div class="form-group">
                <label class="control-label"><i class="ion-at"></i> Email Address</label>
                <input type="email" class="form-control" value.bind="profile.email" />
              </div>
              <div class="form-group">
                <label class="control-label"><i class="ion-person"></i> First Name</label>
                <input type="text" class="form-control" value.bind="profile.details.firstName"  />
              </div>
              <div class="form-group">
                <label class="control-label"><i class="ion-at"></i> Last Name</label>
                <input type="text" class="form-control" value.bind="profile.details.lastName" />
              </div>
              <div class="form-group">
                <label class="control-label"><i class="ion-at"></i> Website</label>
                <input type="text" class="form-control" value.bind="profile.details.website" />
              </div>

            <button  click.delegate="deleteUser()" class="btn btn-lg   btn-danger">Remove my account.</button>
            <button type="submit"  class="btn btn-lg btn-success">Update Profile</button>


          </form>

        </div>
      </div>
        <stripe-plan></stripe-plan>
        <!-- <stripe-card></stripe-card> -->
    </div>
  </div>


</template>
